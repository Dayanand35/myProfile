<!DOCTYPE html>
<head>
    <title> STUDENT LOGIN FORM </title>
    <style>
        h1{
            text-align: center;
            color: black;
            background-color: aqua;
            font-style: initial;
        }
        body,table,form,tbody{
            border: 20px; 
            background-color: rgb(233, 218, 199);
            text-size-adjust: initial;
            color: crimson;
            text-decoration: dotted;
            text-decoration-line: underline;
        }
    </style>
</head>
<body>
    <h1> TYBBACA MARK SHEET </h1>
    <form>
        <table>
            <tbody>
                <tr>
                    <Td> <label> FIRST NAME </label></Td>
                    <td> <input type="text"></td>
                </tr>
            </tbody>
            <tr>
                <Td> <label>  LAST NAME </label></Td>
                <td> <input type="text"></td>
            </tr>
            <tr>
                <Td> <label> PASSWORD</label></Td>
                <td> <input type="password"></td>
            </tr>
            <tr>
                <Td> <label> EMAIL ID </label></Td>
                <td> <input type=" email"></td>
            </tr>
            <tr>
                <Td> <label> ADD MARK SHEETS </label></Td>
                <td> <input type="file" multiple></td>
            </tr>
            <tr>
                <td> <label> date of birth </label></td>
                <td><input type=" date"></td>
            </tr>
            <tr>
                <Td> <label> GRADUATION</label></Td>
                <td>
                    <select>
                        <option> MCA</option>
                        <option> BCA</option>
                        <option> BSC</option>
                        <option> BCS</option>
                    </select>
               </td>
            </tr>
            <tr>
                <Td> <label> gender </label></Td>
                <td> <input type="radio" name="GENDER"> MALE</td>
                <td> <input type="radio" name="GENDER"> FEMALE</td>
               <td> <input type="radio" name="GENDER"> OTHER</td>
            </tr>
            <tr>
                <td> <label> SUBJECTS</label></td>
                <td> <input type="checkbox">ANGULAR</td>
                <td> <input type="checkbox"> CSS</td>
                <td> <input type="checkbox">JAVA SCIPT</td>
            </tr>
            <tr>
                <td> <label> SUBMIT</label></td>
                <td> <input type="button"></td>
            </tr>
            <tr>
                <td> <label> RESET </label></td>
                <td> <input type="button"></td>
            </tr>
        </table>
    </form>
</body>
